
{% extends "base.html" %}

{% block title %}Nova Não Conformidade - Alphaclin QMS{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    <i class="fas fa-plus-circle mr-2 text-red-600"></i>
                    Nova Não Conformidade
                </h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    Registrar nova não conformidade identificada
                </p>
            </div>
            <div class="flex space-x-3">
                <a href="{{ url_for('nonconformities.index') }}" 
                   class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <form method="POST" class="p-6 space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Título da NC *
                </label>
                <input type="text" id="title" name="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            
            <div>
                <label for="severity" class="block text-sm font-medium text-gray-700 mb-2">
                    Severidade *
                </label>
                <select id="severity" name="severity" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">Selecione a severidade</option>
                    <option value="minor">Menor</option>
                    <option value="major">Maior</option>
                    <option value="critical">Crítica</option>
                </select>
            </div>
            
            <div>
                <label for="audit_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Auditoria Relacionada
                </label>
                <select id="audit_id" name="audit_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">Selecione a auditoria</option>
                    {% for audit in audits %}
                    <option value="{{ audit.id }}">{{ audit.title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="requirement" class="block text-sm font-medium text-gray-700 mb-2">
                    Requisito da Norma
                </label>
                <input type="text" id="requirement" name="requirement"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            
            <div>
                <label for="target_resolution_date" class="block text-sm font-medium text-gray-700 mb-2">
                    Data Limite para Resolução
                </label>
                <input type="date" id="target_resolution_date" name="target_resolution_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            
            <div>
                <label for="assigned_to_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Responsável pela Resolução
                </label>
                <select id="assigned_to_id" name="assigned_to_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">Selecione o responsável</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                Descrição da Não Conformidade *
            </label>
            <textarea id="description" name="description" rows="4" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"></textarea>
        </div>

        <div class="flex items-center justify-end pt-6 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-save mr-1"></i>
                    Registrar NC
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
