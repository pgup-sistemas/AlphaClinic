
{% extends "base.html" %}

{% block title %}Nova Equipe - Alphaclin QMS{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    <i class="fas fa-plus-circle mr-2 text-blue-600"></i>
                    Nova Equipe
                </h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    Criar nova equipe de trabalho
                </p>
            </div>
            <div class="flex space-x-3">
                <a href="{{ url_for('teams.index') }}" 
                   class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <form method="POST" class="p-6 space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="lg:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome da Equipe *
                </label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                Descrição
            </label>
            <textarea id="description" name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Members Selection -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-users mr-1"></i>
                Membros da Equipe
            </label>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 p-4 border border-gray-200 rounded-md max-h-60 overflow-y-auto">
                {% for user in users %}
                <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded">
                    <input type="checkbox" 
                           name="member_ids" 
                           value="{{ user.id }}"
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-gray-700">{{ user.full_name }}</span>
                        <span class="text-xs text-gray-500">{{ user.role.value|title }}</span>
                    </div>
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="flex items-center justify-end pt-6 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-save mr-1"></i>
                    Criar Equipe
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
