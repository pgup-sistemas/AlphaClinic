{% extends "base.html" %}

{% block title %}Nova Reunião CIPA - Alphaclin QMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Nova Reunião CIPA</h1>

        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-heading mr-1"></i>
                        Título *
                    </label>
                    <input type="text" name="title" id="title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Ex: Reunião Ordinária CIPA - Outubro 2024">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="meeting_date" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-1"></i>
                            Data e Hora *
                        </label>
                        <input type="datetime-local" name="meeting_date" id="meeting_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            Local
                        </label>
                        <input type="text" name="location" id="location"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Ex: Sala de Reuniões - 2º andar">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="chairperson_id" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-tie mr-1"></i>
                            Presidente *
                        </label>
                        <select name="chairperson_id" id="chairperson_id" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Selecione o presidente</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="secretary_id" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-edit mr-1"></i>
                            Secretário *
                        </label>
                        <select name="secretary_id" id="secretary_id" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Selecione o secretário</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label for="agenda" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-list-alt mr-1"></i>
                        Pauta
                    </label>
                    <textarea name="agenda" id="agenda" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Descreva os tópicos a serem discutidos na reunião..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-users mr-1"></i>
                        Participantes
                    </label>
                    <div class="space-y-2 max-h-48 overflow-y-auto border border-gray-300 rounded-md p-3">
                        {% for user in users %}
                        <label class="flex items-center">
                            <input type="checkbox" name="attendee_ids" value="{{ user.id }}"
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">
                                {{ user.full_name }} ({{ user.role.value }})
                            </span>
                        </label>
                        {% endfor %}
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Selecione os participantes da reunião CIPA.</p>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('operational.cipa_index') }}"
                       class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Cancelar
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-save mr-2"></i>Criar Reunião
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
