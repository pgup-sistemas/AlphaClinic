
{% extends "base.html" %}

{% block title %}Nova Norma - Alphaclin QMS{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    <i class="fas fa-plus-circle mr-2 text-blue-600"></i>
                    Nova Norma/Acreditação
                </h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    Registrar nova norma ou acreditação no sistema
                </p>
            </div>
            <div class="flex space-x-3">
                <a href="{{ url_for('norms.index') }}" 
                   class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <form method="POST" class="p-6 space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome da Norma *
                </label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                    Código da Norma *
                </label>
                <input type="text" id="code" name="code" required placeholder="Ex: ISO9001, ONA, RDC"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="version" class="block text-sm font-medium text-gray-700 mb-2">
                    Versão
                </label>
                <input type="text" id="version" name="version" placeholder="Ex: 2015, 1.0"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="effective_date" class="block text-sm font-medium text-gray-700 mb-2">
                    Data de Vigência
                </label>
                <input type="date" id="effective_date" name="effective_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="review_date" class="block text-sm font-medium text-gray-700 mb-2">
                    Data de Revisão
                </label>
                <input type="date" id="review_date" name="review_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                Descrição
            </label>
            <textarea id="description" name="description" rows="4"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Custom Fields Section -->
        <div>
            <h4 class="text-md font-medium text-gray-900 mb-4">
                <i class="fas fa-cogs mr-2 text-gray-600"></i>
                Campos Personalizados
            </h4>
            <div id="custom-fields-container" class="space-y-3">
                <div class="custom-field-row grid grid-cols-1 md:grid-cols-2 gap-3 p-3 border border-gray-200 rounded-md">
                    <input type="text" name="custom_field_name[]" placeholder="Nome do campo" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="custom_field_value[]" placeholder="Valor do campo" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button type="button" onclick="addCustomField()" class="mt-2 text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-plus mr-1"></i>Adicionar campo personalizado
            </button>
        </div>

        <div class="flex items-center justify-end pt-6 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-save mr-1"></i>
                    Criar Norma
                </button>
            </div>
        </div>
    </form>
</div>

<script>
function addCustomField() {
    const container = document.getElementById('custom-fields-container');
    const div = document.createElement('div');
    div.className = 'custom-field-row grid grid-cols-1 md:grid-cols-2 gap-3 p-3 border border-gray-200 rounded-md';
    div.innerHTML = `
        <input type="text" name="custom_field_name[]" placeholder="Nome do campo" 
               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" name="custom_field_value[]" placeholder="Valor do campo" 
               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
