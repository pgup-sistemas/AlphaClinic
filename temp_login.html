<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alphaclin QMS</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444',
                        alphaclin: {
                            blue: '#1e40af',
                            light: '#dbeafe',
                            dark: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link {
            position: relative;
        }

        .sidebar-link:hover .sidebar-icon {
            transform: scale(1.1);
        }

        .sidebar-icon {
            transition: transform 0.2s ease-in-out;
            width: 20px;
            text-align: center;
        }

        #sidebar {
            transition: width 0.3s ease-in-out;
        }

        #main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        #sidebar.w-16 ~ #main-content {
            margin-left: 4rem; /* w-16 = 4rem */
        }

        #sidebar.w-64 ~ #main-content {
            margin-left: 16rem; /* w-64 = 16rem */
        }

        /* Tooltip for collapsed sidebar */
        .sidebar-link:hover::after {
            content: attr(title);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: #374151;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
            margin-left: 0.5rem;
            opacity: 0;
            pointer-events: none;
        }

        #sidebar.w-16 .sidebar-link:hover::after {
            opacity: 1;
        }

        /* Hide tooltips on expanded sidebar */
        #sidebar.w-64 .sidebar-link:hover::after {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const collapseToggle = document.getElementById('collapse-toggle');
            const collapseIcon = document.getElementById('collapse-icon');
            const logoText = document.getElementById('logo-text');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');

            let isCollapsed = false;

            // Mobile menu toggle
            if (mobileMenuButton && sidebar && sidebarOverlay) {
                mobileMenuButton.addEventListener('click', function() {
                    sidebar.classList.remove('-translate-x-full');
                    sidebarOverlay.classList.remove('hidden');
                });

                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                });

                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                });
            }

            // Desktop sidebar collapse toggle
            if (collapseToggle && collapseIcon && logoText) {
                collapseToggle.addEventListener('click', function() {
                    isCollapsed = !isCollapsed;

                    if (isCollapsed) {
                        // Collapse sidebar
                        sidebar.classList.remove('w-64');
                        sidebar.classList.add('w-16');
                        logoText.classList.add('hidden');
                        sidebarTexts.forEach(text => text.classList.add('hidden'));
                        collapseIcon.classList.remove('fa-chevron-left');
                        collapseIcon.classList.add('fa-chevron-right');
                    } else {
                        // Expand sidebar
                        sidebar.classList.remove('w-16');
                        sidebar.classList.add('w-64');
                        logoText.classList.remove('hidden');
                        sidebarTexts.forEach(text => text.classList.remove('hidden'));
                        collapseIcon.classList.remove('fa-chevron-right');
                        collapseIcon.classList.add('fa-chevron-left');
                    }
                });
            }

            // Close mobile sidebar on link click
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 1024) { // lg breakpoint
                        sidebar.classList.add('-translate-x-full');
                        sidebarOverlay.classList.add('hidden');
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1024) { // lg breakpoint
                    sidebar.classList.remove('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                }
            });
        });
    </script>

    
</body>
</html>
